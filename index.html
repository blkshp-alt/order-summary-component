<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
  <main>
    <section>
      <div class="card-containter">
        <img class="hero" src="./images/illustration-hero.svg" alt="Card Hero Image">
        <div class="card-wrapper">
        <h2 class="card-title">  Order Summary</h2>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
    <div class="payment-plan">
      <div class="sub-wrap">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="Music Icon">
        </div>
        <div>
          <h3 class="plan-type"> Annual Plan</h3>
          <span class="price">$59.99/year</span>
        </div>
      </div> 
       <a href="#" class="sub-change"> Change</a>
    </div>
    </div>
    <div class="btn-wrapper">
    <button class="proceed-btn"><a href="#">Proceed to Payment</a></button>
    <button class="cancel-btn"><a href="#">Cancel Order</a></button>
    </div>
    </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">blkshp-alt</a>.
  </div>
</body>
</html>
